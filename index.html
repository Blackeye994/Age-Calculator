<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <h2 id="heading">Age calculator</h2>
    <div class="age_cont">
        <div class="container">
            <h2 id="theme">Dark Mode</h2>
           <div> Day: <input type="text" id="day" class="DOB"></div>
           <div>Month: <input type="text" name="month" id="month" class="DOB"></div>
           <div> Year: <input type="text" name="year" id="year" class="DOB"></div>
           <button>Submit</button>
           <h3>Your current age.</h3>
           <h3 id="c_day" class="current">Days</h3>
           <h3 id="c_month" class="current">Month</h3>
           <h3 id="c_year" class="current">Years</h3>
        </div>
    </div>
    <script src="Javascript.js"></script>
</body>
</html>
